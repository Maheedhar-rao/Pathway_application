<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin ‚Äî Submissions Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
  <header class="pc-header">
    <div class="brand"><span class="badge">PATHWAY CATALYST</span><h1>Submissions Dashboard</h1></div>
    <p class="lead">Admin-only view. Click ‚ÄúView‚Äù to open details and preview PDFs at the bottom.</p>
  </header>

  <main class="container">
    <div class="card">
      <div class="card-header">
        <h2>Recent Submissions</h2>
        <div class="inline">
          <input id="searchBox" class="search" type="text" placeholder="Search by business, owner, or industry..." />
          <button id="refreshBtn" class="btn ghost">Refresh</button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-wrap">
          <table class="table" id="submissionsTable">
            <thead>
              <tr><th>ID</th><th>Created</th><th>Business</th><th>Industry</th><th>Loan</th><th>Owners</th><th></th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <div class="modal" id="detailModal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="modalTitle">Submission</h3>
        <button class="btn ghost" onclick="closeModal()">Close</button>
      </div>
      <div class="modal-body" id="modalBody"></div>
    </div>
  </div>

<script>
  async function fetchData() {
    const res = await fetch('/api/submissions');
    return await res.json();
  }
  function fmtMoney(x) {
    if (x == null) return '';
    try { return new Intl.NumberFormat(undefined,{style:'currency',currency:'USD',maximumFractionDigits:0}).format(+x); } catch { return String(x); }
  }
  function renderRows(data) {
    const q = (document.getElementById('searchBox').value || '').toLowerCase();
    const tbody = document.querySelector('#submissionsTable tbody');
    tbody.innerHTML = '';
    data.filter(item => {
      const hay = (item.business_legal_name + ' ' + item.industry + ' ' + (item.owners || []).join(' ')).toLowerCase();
      return !q || hay.includes(q);
    }).forEach(item => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${item.id}</td>
        <td>${new Date(item.created_at).toLocaleString()}</td>
        <td>${item.business_legal_name || ''}</td>
        <td>${item.industry || ''}</td>
        <td>${fmtMoney(item.loan_amount)}</td>
        <td>${(item.owners || []).map(o=>`<span class='chip'>üë§ ${o}</span>`).join(' ')}</td>
        <td><button class="btn primary" onclick="showDetails(${item.id})">View</button></td>
      `;
      tbody.appendChild(tr);
    });
  }
  async function showDetails(id) {
    const res = await fetch('/api/submissions/' + id);
    const data = await res.json();
    document.getElementById('modalTitle').textContent = `Submission #${data.id} ‚Äî ${data.business_legal_name||''}`;
    const body = document.getElementById('modalBody');
    const p = data.payload || {};
    body.innerHTML = `
      <div class="kv">
        <div><strong>Created</strong></div><div>${new Date(data.created_at).toLocaleString()}</div>
        <div><strong>Business</strong></div><div>${p.business_legal_name||''}</div>
        <div><strong>Industry</strong></div><div>${p.industry||''}</div>
        <div><strong>Legal Entity</strong></div><div>${p.legal_entity||''}</div>
        <div><strong>EIN</strong></div><div>${p.ein||''}</div>
        <div><strong>Phone</strong></div><div>${p.business_phone||''}</div>
        <div><strong>Address</strong></div><div>${p.company_address1||''} ${p.company_address2||''}, ${p.company_city||''}, ${p.company_state||''} ${p.company_zip||''}</div>
        <div><strong>Loan Amount</strong></div><div>${fmtMoney(p.loan_amount||data.loan_amount)}</div>
        <div><strong>Owner</strong></div><div>${(p.owner_0_first||'') + (p.owner_0_last ? ' ' + p.owner_0_last : '')} (${p.owner_0_pct||''}%)</div>
        <div><strong>Owner Email</strong></div><div>${p.owner_0_email||''}</div>
        <div><strong>Owner Phone</strong></div><div>${p.owner_0_mobile||''}</div>
      </div>
      <h4 style="margin-top:16px">Bank Statements</h4>
      <div class="pdf-grid">
        ${ (data.files||[]).filter(f=>f.doc_type==='bank_statement').map(f=>`
          <div class="pdf-box">
            <div class="chip">üìÑ ${f.filename}</div>
            <embed src="${f.url}" type="application/pdf"/>
          </div>
        `).join('') || '<p class="lead">No bank statements uploaded.</p>'}
      </div>
      <h4 style="margin-top:16px">Other Documents</h4>
      <div class="pdf-grid">
        ${ (data.files||[]).filter(f=>f.doc_type!=='bank_statement').map(f=>`
          <div class="pdf-box">
            <div class="chip">üìé ${f.doc_type||'file'} ‚Äî ${f.filename}</div>
            ${f.filename.toLowerCase().endsWith('.pdf') ? `<embed src="${f.url}" type="application/pdf"/>` : `<a class="btn ghost" href="${f.url}" target="_blank">Open</a>`}
          </div>
        `).join('') || '<p class="lead">None yet.</p>'}
      </div>
    `;
    openModal();
  }
  function openModal(){ const m = document.getElementById('detailModal'); m.classList.add('open'); m.setAttribute('aria-hidden','false'); }
  function closeModal(){ const m = document.getElementById('detailModal'); m.classList.remove('open'); m.setAttribute('aria-hidden','true'); }
  document.getElementById('refreshBtn').addEventListener('click', async()=>renderRows(await fetchData()));
  document.getElementById('searchBox').addEventListener('input', async()=>renderRows(await fetchData()));
  (async()=>renderRows(await fetchData()))();
  window.closeModal = closeModal; window.showDetails = showDetails;
</script>
</body>
</html>
